<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>Web TeleDOC</title>

    <style type="text/css">
      .center {
        float: none;
        margin-left: auto;
        margin-right: auto;
      }

      .cameraContainer {
        position: relative;
        width: 100%;
        padding-bottom: 75%;
        float: left;
        height: 0;
      }

      .camera {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
      }
    </style>

    <script type="text/javascript">
      function send_command(cmd) {
         $.post("{{ url_for('command') }}", {"command_id" : cmd}, function( data ) {});
      }

      $(function(){
         $('#toggle_camera').on('click', function(e) {
            if ($("#camera").attr("src") == "") {
               $("#camera").attr("src", "{{ url_for('video_feed') }}");
            }
            else {
               $("#camera").attr("src", "");
            }
         });

         $(function(){
            $('#up').on('click', function(e) {
               send_command("up");
            });
         });

         $(function(){
            $('#down').on('click', function(e) {
               send_command("down");
            });
         });

         $(function(){
            $('#left').on('click', function(e) {
               send_command("left");
            });
         });

         $(function(){
            $('#right').on('click', function(e) {
               send_command("right");
            });
         });

         $(function(){
            $('#fire').on('click', function(e) {
               send_command("fire");
            });
         });

         $(document).keydown(function(e) {
            switch(e.which) {
               case 37: // left
               send_command("left");
               break;

               case 38: // up
               send_command("up");
               break;

               case 39: // right
               send_command("right");
               break;

               case 40: // down
               send_command("down");
               break;

               case 13: // enter
               case 32: // space
               case 70: // 'f'
               send_command("fire");
               break;

               default: return; // exit this handler for other keys
            }
            e.preventDefault(); // prevent the default action (scroll / move caret)
         });
      });
    </script>
  </head>
  <body style="background-color: #CCCCCC">
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="cameraContainer">
            <div class="camera">
              <img id="camera" class="camera" src="" style="z-index: -1; border-style: solid;
    border-width: 3px; border-color: #444444; background-color: #DDDDDD;" />
              <div style="position:absolute; top: 50%; left: 50%; font-size: 50px; margin-left: -25px; margin-top: -25px;">+</div>
            </div>
          </div>
          <input id="toggle_camera" name="toggle_camera" style="width: 100%" type="button" value="Toggle Camera" class="btn btn-primary" \>
        </div>

        <div class="col-md-1" height="40px">
          &nbsp;
        </div>

        <div class="col-md-3">
          <table border="0" class="center" width="100%">
            <tr>
              <td width="33%">&nbsp;</td>
              <td width="33%"><input style="width: 100%" class="btn btn-lg btn-success"  id="up" name="up" type="button" value="Up" \></td>
              <td width="33%">&nbsp;</td>
            <tr>
            <tr>
              <td width="33%"><input style="width: 100%" class="btn btn-lg btn-success"  id="left" name="left" type="button" value="Left" \></td>
              <td width="33%"><input style="width: 100%" class="btn btn-lg btn-danger"  id="fire" name="fire" type="button" value="Fire" \></td>
              <td width="33%"><input style="width: 100%" class="btn btn-lg btn-success"  id="right" name="right" type="button" value="Right" \></td>
            <tr>
            <tr>
              <td width="33%">&nbsp;</td>
              <td width="33%"><input style="width: 100%" class="btn btn-lg btn-success"  id="down" name="down" type="button" value="Down" \></td>
              <td width="33%">&nbsp;</td>
            <tr>
          </table>
        </div>
      </div><!-- /.container -->
  </body>
</html>
